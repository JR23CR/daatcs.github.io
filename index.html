<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAATCS STUDIO</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #111;
    }
    header {
      background-color: #fff;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .product p {
      font-size: 1rem;
      color: #555;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: #25D366;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>DAATCS STUDIO</h1>
    <p>Productos únicos, hechos para ti</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Producto 1">
      <h2>Producto 1</h2>
      <p>Q150</p>

    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Producto 2">
      <h2>Producto 2</h2>
      <p>Q200</p>
      <a class="whatsapp-btn" href="https://wa.me/50255965491?text=Hola%2C%20quiero%20más%20información%20sobre%20el%20Producto%202">Pedir por WhatsApp</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Producto 3">
      <h2>Producto 3</h2>
      <p>Q180</p>
      <a class="whatsapp-btn" href="https://wa.me/50255965491?text=Hola%2C%20quiero%20más%20información%20sobre%20el%20Producto%203">Pedir por WhatsApp</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Producto 4">
      <h2>Producto 4</h2>
      <p>Q220</p>
      <a class="whatsapp-btn" href="https://wa.me/50255965491?text=Hola%2C%20quiero%20más%20información%20sobre%20el%20Producto%204">Pedir por WhatsApp</a>
    </div>
  </section>

  <footer>
    &copy; 2025 DAATCS STUDIO | Contáctanos por WhatsApp
  </footer>
</body>
</html>
